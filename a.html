<h1>1，ニモ　登場していない</h1>
ニモは、まだキングダムハーツに登場していませんが、多くのプレイヤーから参戦を求められています。
<h1>2，即死コンボを持っている</h1>
カズヤの最速風神拳という技に当たってしまうと、キャラクターがしびれてしまい、そこからコンボをつなげられ、負けてしまうことがあります。
<h1>3，体重が重い</h1>
このスマブラというゲームは、相手を画面の外に出すことが勝利条件なのだが、体重が重いキャラは、他のキャラよりも吹っ飛びにくく、倒すのがとても難しい
